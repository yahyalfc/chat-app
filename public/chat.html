<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="messageForm">
            <input name="message" placeholder="Enter your message" required />
            <button>Submit</button>
          </form>

          <button id="locationButton">Send Location</button>
        </div>
      </div>
    </div>

    <script id="welcomeTemplate" type="html/text">
      <div class="message">
       <p>
          <span class="message__name"> {{message}}</span>
       </p>
      </div>
    </script>
    <script id="messageTemplate" type="html/text">
      <div class="message">
       <p>
          <span class="message__name"> {{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
       </p>

       <p> {{message}}</p>
      </div>
    </script>
    <script id="locationTemplate" type="html/text">
            <div class="message">
              <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
             </p>

      <p> <a href="{{& url }}" target="_blank">My Current Location</a></p>
            </div>
    </script>

    <script id="sidebar-template" type="html/text">
      <h2 class="room-title">{{room}} </h2>
      <h3 class="list-title"> Users </h3>
      <ul class="users">
          {{#users}}
            <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</html>
